<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Khalid Alli-B">
    <meta name="description" content="My first web page">
    <meta name="keywords" content="HTML, CSS, Web, Web Development, JavaScript">  
    <link rel="stylesheet" href="./assets/styles/style.css" media="all">
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon"> 
    <script src="./assets/scripts/script.js" defer></script>
    <title>FakeBook</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-flex">
          <div>
          <h1>FakeBook</h1></div>
          <div class="header-middle">
            <a href="#">Friends</a>
            <a href="#">Pages</a>
            <a href="#">Groups</a>
            <a href="#">My ads</a>
            <a href="#">Settings</a>
          </div>
          <div>
          <img src="./assets/media/user-icon.png" alt="user-icon" id="user-icon"></div>
        </div>
      </header>
      <div class="user-info hidden">
          <div class="info-header">
            <input type="button" value="&times;" id="cancel-dropdown">
          </div>
          <div class="info-body">
            <p id="name">Name: </p>
            <p id="username">User Name:</p>
            <p id="email">Email: </p>
          </div>
        </div>
      <div class="container">
        <div class="input-field">
          <div class="input-textarea"><textarea placeholder="What's new?"></textarea></div>
          <div id="preview"></div>
          <div class="input-buttons">
            <div class="media-input-detail">
              <input type="file" id="fileInput" accept="image/*" style="display:none">
              <label for="fileInput">
              <img src="./assets/media/media_icon.png" alt="Upload" id="media-icon">
              </label>
              <span id="fileName" style="color:white; margin-left:10px;"></span>
            </div>
            <input type="button" value="Post" id="post" disabled>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
